markdown:
  modules:
    latex:
      url: https://cdn.jsdelivr.net/npm/markdown-it-latex2img@0.0.6/dist/markdown-it-latex2img.min.js
  settings:
    html: true

print:
  html: true
  pdf: true

pdf:
  format: 'A4'
  margin:
    top: "2 cm"
    bottom: "2 cm"
    left: "3 cm"
    right: "1.5 cm"

styles:
  - gost.css

replacements:
  - regex: <pre>\s*<code(?<prop>.*?)>(?<code>[\w\W]*?)<\/code>\s*<\/pre>
    string: |
      <table class="code">
        <tr class="code">
          <td class="code">
            <pre><code$<prop>>$<code></code></pre>
          </td>
        </tr>
      </table>
